<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TVfy</title>

  <link rel="stylesheet" href="./css/custom.css">

</head>
<body>
  <header class="header">
    <div class="container">
      <nav class="navbar">
        <div class="brand">
          <a href="#">TVfy</a>
        </div>

        <div class="navbar-nav">
          <ul>
            <li><a href="#">Item 1</a></li>
            <li><a href="#">Item 2</a></li>
            <li><a href="#">Item 3</a></li>
          </ul>
        </div>
      </nav>
    </div>
  </header>

  <div class="hero">
    <div class="container">
    <h1>Search for your favorites TV Shows</h1>
    <div class="search-shows">
      <input type="text" class="search-input" placeholder="Ex. House of Cards, Breaking Bad...">
      <button class="search-button">Find</button>
    </div>

    </div>
  </div>

  <section class="main">
    <div class="tv-shows">
      <article class="tv-show">
        <img class="tv-show-img" src=":img:" alt=":img alt:">
        <div class="tv-show-data">
          <div class="tv-show-title">
            <h2>:title:</h2>
          </div>
          <div class="tv-show-desc">
            <p>:desc:</p>
          </div>
        </div>
      </article>
    </div>
  </section>

  <footer class="footer">
    <div class="top-footer">
      <div class="container">
        <p>TVfy, search for your favorites TV Shows.</p>
      </div>
    </div>
    <div class="bottom-footer">

    </div>
  </footer>

  <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
  <script src="./js/app.js"></script>
</body>
</html>
